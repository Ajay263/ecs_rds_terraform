name: 00 - Main CI / CD Pipeline

on:
  push:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
  workflow_dispatch:

# Grant permissions that will be inherited by called workflows
permissions:
  actions: read          # Required for SAST workflows
  contents: read
  issues: read
  checks: write
  pull-requests: write
  security-events: write  # Needed for SCA and SAST to upload SARIF files
  packages: write         # ADD THIS LINE - Required for docker image push
  
jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    secrets: inherit

  sca:
    needs: build
    name: SCA
    uses: ./.github/workflows/sca.yml
    secrets: inherit
    
  sast:
    needs: build
    name: SAST
    uses: ./.github/workflows/sast.yml
    secrets: inherit
    
  docker:
    needs: build
    name: Build docker image
    uses: ./.github/workflows/docker.yml
    secrets: inherit
    
  container-image-scan:
    needs: docker
    name: Container Image Scan  # Fixed the name (was "Build docker image")
    uses: ./.github/workflows/container-image-scan.yml
    secrets: inherit
    with:
      image-tag: ${{ needs.docker.outputs.image-tag }}