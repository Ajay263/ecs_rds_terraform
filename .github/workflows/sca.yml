name: SCA for Go Application
on:
  workflow_dispatch:
  workflow_call:
jobs:
  sca:
    runs-on: ubuntu-latest
    name: SCA
    steps:
      - name: Checkout action
        uses: actions/checkout@v5
        
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24.2'  
          cache: false  # Disable cache to ensure fresh dependency resolution
      
      - name: Download dependencies
        run: |
          go mod download
          go mod verify
          
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/golang@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SYNK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif
          
      - name: Check if SARIF file exists
        id: check_sarif
        run: |
          if [ -f "snyk.sarif" ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
            echo "Warning: snyk.sarif file was not created"
          fi
          
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: steps.check_sarif.outputs.sarif_exists == 'true'
        with:
          sarif_file: snyk.sarif
          
      - name: Run Snyk to monitor
        uses: snyk/actions/golang@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SYNK_TOKEN }}
        with:
          command: monitor